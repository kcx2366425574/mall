<!DOCTYPE html>
<html>
	<head>
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../js/layui/css/layui.css" />
	</head>
	<body>		
		<div class="container">
			
			
			<h3 class="page-header">
				发布新商品
			</h3>
			
			<form class="form-horizontal col-md-10" id="form1">
				<div class="form-group">
					<label for="" class="col-md-2">商品名称</label>
					<div class="col-md-10">
						<input type="text" id="proName" name="proName" placeholder="请输入商品名称" class="form-control"/>
					</div>					
				</div>
				
				<div class="form-group">
					<label for="" class="col-md-2">商品定价</label>
					<div class="col-md-10">
						<input type="text" id="proPrice" name="proPrice" placeholder="请输入商品定价" class="form-control"/>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">商品描述</label>
					<div class="col-md-10">
						<textarea id="proInfo" name="proInfo" placeholder="请输入商品详细信息" class="form-control"></textarea>
					</div>					
				</div>
				
				<div class="form-group">
					<label for="" class="col-md-2">商品类型</label>
					<div class="col-md-10">
						<select name="proType.ptId" id="ptId" class="form-control">
							<option value="">请选择商品类型</option>							
						</select>
					</div>					
				</div>
				
				<div class="form-group">
					<label for="" class="col-md-2">图片上传</label>
					<button type="button" class="layui-btn col-md-offset-4 col-md-4" id="test1">
					  <i class="layui-icon">&#xe67c;</i>上传图片
					</button>
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">已选择图片</label>
					<div class="col-md-10">
						<input type="text" id="photo" name="photo" class="form-control" readonly="readonly" />
					</div>
				</div>
				
				
				<div class="form-group">
					<div class="col-md-6">						
						<input type="button" value="返回" class="btn btn-warning btn-block" onclick="history.back();"/>
					</div>
					<div class="col-md-6">						
						<input type="button" value="增加" class="btn btn-primary btn-block" id="addBtn"/>
					</div>				
				</div>
			</form>			
		</div>	
				
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js" ></script>
		<script type="text/javascript" src="../js/layui/layui.all.js"></script>
				
		<script>
			
			//单击选择按钮
			$('#test1').click(function() {
				// 利用iframe加载其他网页内容到页面层 type:2
				layer.open({
					title: '选择图片',
					type: 2,
					area: ['1000px', '600px'], //宽高
					content: 'choseOne.html'
				})
			})
			
			
			//单击增加按钮
			$('#addBtn').click(function(){
					
				//加载层
				layer.load(2);
				
				//把表单的元素序列化为参数数据
				var params = $('#form1').serialize();
				//发出ajax请求调用后端接口
				$.ajax({
					type:"post", //请求类型get post
					url: baseUrl + "/dept/add", //请求url地址
					async:true, //true默认表示异步请求
					dataType:'text', //响应的数据类型
					data:params   //请求参数数据
				})
				.done(function(data,status,xhr){ //请求成功回调函数
					layer.closeAll();//关闭加载
					layer.msg('增加部门成功');	
					
					setTimeout(function(){
						location.href = 'QueryDept.jsp';//重定向到查询画面
					},1000);
				})
				.fail(function(xhr,errorStatus,errorText){ //请求失败回调函数
					alert(errorStatus + ',' + errorText);
					layer.closeAll();//关闭加载
				});				
				
			});			
		</script>
		
		
	</body>
</html>
