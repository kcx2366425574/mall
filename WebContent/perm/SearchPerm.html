<!DOCTYPE html>
<html>

	<head>
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" dir="ltr" />
		<meta charset="UTF-8">
		<title>未拥有权限列表</title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
		<style>
			.pagination {
				margin-top: 0!important;
			}
		</style>
	</head>

	<body>
		<div class="container">

			<h3 class="page-header">
				未拥有权限列表
			</h3>

			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>选择</th>
						<th>编号</th>
						<th>未拥有权限</th>
					</tr>
				</thead>
				<tbody>
					<!--v-for循环遍历数据绑定到画面-->
					<tr v-for="(permission,index) in permData">
						<td>
							<input type="checkbox" name="permIds" :value="permission.permId" />
						</td>
						<td>{{permission.permId}}</td>
						<td>{{permission.permName}}</td>
					</tr>
				</tbody>
			</table>
			<div class="form-group">
				<div class="col-md-offset-4 col-md-4">	
					<input type="button" value="关闭" class="btn btn-warning" onclick="parent.layer.closeAll()"/>
					<input type="button" disabled value="增加" class="btn btn-primary" id="addBtn"/>
					<input type="hidden" id="roleId" name="roleId"/>
				</div>									
			</div>

		</div>

		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/layer/layer.js"></script>
		<script type="text/javascript" src="../js/vue/vue2.5.js"></script>
		<script type="text/javascript" src="../js/param.js" ></script>

		<script>
			
			var v = new Vue({
				el: '.container', //应用vue数据的范围
				data: { //数据模型
					permData: [], //用车记录数据集合
				},
				methods: { //定义方法
					query: function(roleId) { //查询					
						//发出ajax请求调用后端接口
						var url = baseUrl + "/rp/searchNone";
						//请求参数
						var params = {
							roleId:roleId
						}

						$.ajax({
							type: "POST", //请求类型get post
							url: url, //请求url地址
							async: true, //true默认表示异步请求
							dataType: 'json', //响应的数据类型
							data: params //请求参数
						})
						.done(function(data, status, xhr) { //请求成功回调函数
							//把响应的数据赋值给vue数据模型中的变量
							v.permData = data;
						})
						.fail(function(xhr, errorStatus, errorText) { //请求失败回调函数
							alert(errorStatus + ',' + errorText);
						});
					}
				}
			});
			
			
			//批量增加
			$('#addBtn').click(function(roleId){
				
				var permIds = $(':checkbox[name=permIds]:checked');
				
				if (permIds.length == 0) {
					alert('没有选择权限');
					return;
				}
				
				var idsStr = '';
				
				for (var i = 0;i < permIds.length;i ++) {
					idsStr += permIds.eq(i).val() + ',';
				}
				
				idsStr = idsStr.substr(0,idsStr.length-1);
				
				
				var flag = window.confirm('确定要增加这些权限吗');
						
				if (!flag)
					return;						
										
				//发出ajax请求调用后端接口
				var url = baseUrl + "/rp/add";
				
				var roleId = getParam('roleId');
				var params = {
					roleId:roleId,
					permIds:idsStr
				}
				
//				var params1 = $('#params').serialize();
				
				$.ajax({
					type:"get", //请求类型get post
					url: url, //请求url地址
					async:true, //true默认表示异步请求
					dataType:'text', //响应的数据类型	
					data:params
				})
				.done(function(data,status,xhr){ //请求成功回调函数
					layer.msg('增加权限成功');	
					setTimeout(function(){
						location.reload();//刷新当前网页
					},1000);
					//location.reload();//刷新当前网页
					//v.cardData.splice(index,1);//前端删除
				})
				.fail(function(xhr,errorStatus,errorText){ //请求失败回调函数
					alert(errorStatus + ',' + errorText);				
				});
				
			});	
			
			
			var roleId = getParam('roleId');
			
			//调用查询方法
			v.query(roleId);
			
			//删除按钮的状态						
			$('.container').on('click',':checkbox[name=permIds]',function(){
				
				var permIds = $(':checkbox[name=permIds]:checked');
												
				if (permIds.length == 0)
					$('#addBtn').prop('disabled',true);
				else
					$('#addBtn').prop('disabled',false);
				
			});	
			

		</script>

	</body>

</html>
