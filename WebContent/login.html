						layer.msg('登录密码错误！请重新输入');
						$("#yzm_img").prop('src', baseUrl+'/getVerifiCode?a='+new Date().getTime());
					} else {					
						
						layer.msg('登陆成功！');
						
						setTimeout(function(){

						},500);
					}
